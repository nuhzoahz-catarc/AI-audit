<!DOCTYPE html>
<html lang="zh-CN"> <!-- 设置页面语言为简体中文 -->
  <head>
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <meta charset="UTF-8" /> <!-- 设置字符编码为 UTF-8 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" /> <!-- 设置视口，确保移动端响应式显示 -->
    <title>SmartAudit Pro - 智能审批</title> <!-- 浏览器标签页标题 -->
    
    <!-- 引入 Tailwind CSS 样式库（通过 CDN），用于快速构建 UI 样式 -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- 引入 Google Fonts (Inter 字体)，用于美化英文字体显示 -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
      /* 全局样式定义 */
      body {
        font-family: 'Inter', "Microsoft YaHei", sans-serif; /* 优先使用 Inter，其次使用微软雅黑 */
        background-color: #f0f9ff; /* 设置背景色为淡蓝色 (对应 tailwind 的 sky-50) */
      }
    </style>
  
  <!-- 定义 ES Modules 的导入映射 (Import Map) -->
  <!-- 这允许在浏览器中直接使用 import 'react' 而不需要构建工具处理路径 -->
  <script type="importmap">
{
  "imports": {
    "react/jsx-runtime": "https://esm.sh/react@^19.2.4/jsx-runtime",
    "react": "https://esm.sh/react@^19.2.4",
    "react-dom/client": "https://esm.sh/react-dom@^19.2.4/client",
    "react-dom": "https://esm.sh/react-dom@^19.2.4",
    "lucide-react": "https://esm.sh/lucide-react@^0.563.0",
    "mammoth": "https://esm.sh/mammoth@^1.11.0",
    "xlsx": "https://esm.sh/xlsx@0.18.5",
    "react/": "https://esm.sh/react@^19.2.4/",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
  <body>
    <!-- React 应用挂载的根节点 -->
    <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
